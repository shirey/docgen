name: Generate Documentation

on:
  push:
     branches:
       - test
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout this repo
      uses: actions/checkout@v2
      with:
        ref: ${{ github.ref }}
        fetch-depth: 0
        path: default
    - name: Checkout HuBMAP search-api
      uses: actions/checkout@v2
      with:
        repository: 'hubmapconsortium/search-api'
        fetch-depth: 0
        path: search-api
    - name: setup python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: print info
      run: |
        python code-gen/info.py
    - name: genshdoc result
      run: echo "The result of genshdoc Action was ${{ steps.action-genshdoc.outputs.result }}" > blech1.txt
    - name: echo result
      run: echo "The result of genshdoc Action was ${{ steps.action-genshdoc.outputs.result }}"
    - name: Commit files
      run: |
        echo ${{ github.ref }}
        git add .
        git config --local user.email "generate-docs-workflow[bot]@github.com"
        git config --local user.name "GenDocs Bot"
        git commit -m "Automated Push by GenDocs Action" -a | exit 0
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: ${{ github.ref }}